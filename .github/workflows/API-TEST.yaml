name: API-TEST

on:
  push:
    branches:
      - dev
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      MONGO_URI: ${{ secrets.CI.MONGO_URI }}
      AZURE_STORAGE_SAS_KEY: ${{ secrets.CI.AZURE_STORAGE_SAS_KEY }}
      AZURE_STORAGE_ACCOUNT: ${{ secrets.CI.AZURE_STORAGE_ACCOUNT }}
      JWT_SECRET: ${{ secrets.CI.JWT_SECRET }}
      ENCRYPT_JWT_SECRET: ${{ secrets.CI.ENCRYPT_JWT_SECRET }}

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: 'CI Testing'
        shell: bash
        run: |
          npm install
          echo "$MONGO_URI"
          npm run test:e2e --if-present
          npm run test:cov --if-present
